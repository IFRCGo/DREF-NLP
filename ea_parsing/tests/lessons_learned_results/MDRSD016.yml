    text_base: lessons learnt
    idx: 898
  sector_title: National Society Strengthening
  items:
  - The 2-day introductory workshop on disaster laws has generated great interest among participants. This is a significant progress for SRCS, considering that Sudan is vulnerable to multiple disasters and Sudanese Red Crescent is increasingly seen as the major responder to disasters in Sudan.
  - SRCS plans in 2016 will further build on these successes.
