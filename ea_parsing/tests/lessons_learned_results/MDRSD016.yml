  sector_title: Shelter, Housing and Settlements
  items:
  - Through various partnerships with organizations outside the RCRC Movement, SRCS has been able to reach out to more vulnerable people. Organizational development support for SRCS and branches will be future priorities so that the NS is able to meet the expectations of partners.
