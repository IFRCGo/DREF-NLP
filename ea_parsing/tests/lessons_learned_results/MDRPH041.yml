- title:
    text: 'Lesson Learned: '
    text_base: lesson learned
    idx: 572
  sector_title: Shelter, Housing and Settlements
  items:
  - PRC engaged in multiple suppliers which led to competition as a mitigation measure for the delay in the delivery of suppliers. An agreement was made between the community and supplier to have the capacity required like the number of materials needed.
- title:
    text: 'Lessons Learned: '
    text_base: lessons learned
    idx: 1002
  sector_title: Livelihoods
  items:
  - Capacity-building programme should be in place, to enable staff and volunteers to again knowledge on conducting livelihood activities on the ground.
  - There is a need for improved CSG and CMLP implementing guidelines.
- title:
    text: 'Lessons Learned: '
    text_base: lessons learned
    idx: 1182
  sector_title: Health and Care
  items:
  - Proper coordination and understanding among the stakeholders for a smooth implementation of the operation.
  - Capacity building specially on different health response and to allocate adequate budgets for trainings/capacity building under regular programming.
- title:
    text: 'Lessons Learned: '
    text_base: lessons learned
    idx: 1294
  sector_title: Water, Sanitation and Hygiene
  items:
  - Encourage the chapters to build the capacity of the volunteers by providing specific WASH-related trainings.
  - Regular monitoring of assets and quarterly inventory checks to ensure assets are maintained in good condition and ready to deploy.
- title:
    text: 'Lessons Learned: '
    text_base: lessons learned
    idx: 1412
  sector_title: Protection, Gender and Inclusion
  items:
  - Annually conduct capacity-building trainings to chapter staff/volunteers to increase the number of trained volunteers who are available to deploy. Furthermore, ensure debriefing sessions are conducted for staff and volunteers involved in the operation.
- title:
    text: 'Lessons Learned: '
    text_base: lessons learned
    idx: 1706
  sector_title: National Society Strengthening
  items:
  - Learned the importance of having trained and experienced Chapter Service Representatives (CSR) or focal persons in each chapter. Provision of NHQ training capacity-building activities in the chapters as well as simulations exercise.
  - Focus on volunteer recruitment, retention, and appreciation programmes. Good coordination and communication among NHQ / chapter / LGUs play a vital role in the success of the operation.
