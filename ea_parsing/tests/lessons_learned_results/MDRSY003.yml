  - For this emergency appeal, IFRC received a good funding response from its partners and donors. At a certain stage, the funding environment became complex and started declining after international sanctions were put in place, with the politicization of the operational context and the funding environment in general. The important aspect of multilateral funding to IFRC appeal was the flexibility to respond to the needs in complex and ever-evolving needs. The flexible funding allowed IFRC to support SARC interventions to meet unmet needs and expand services to the most vulnerable people in hard-to-reach areas, where other agencies had limited access.
  - In a very dynamic and complex operating environment, IFRC and its partners need to be flexible to position as one Movement and as an organization with the right policies, procedures, guidelines, and funding, in order to assist more people who are in need of RCRC assistance in a time when increasing needs are driven by a declining economic situation.
  - While managing an operation of such a big scale and complexity, it is important that IFRC works with a gradual scaling down strategy, in parallel to institutional strengthening with the National Society. IFRC had huge funding without having a proper implementable strategy to scale down or migrate from the emergency platform to a more sustainable long-term programming with a strong NSD component. The plan for scaling down was developed together with SARC in 2021 when 80% of funds were slashed. This does not allow SARC to adapt its operation gradually over the years. A scenario planning on the funding situation based on risk assessment, especially analyzing the political implication of the IFRC appeal funding is extremely critical. The mitigation strategy needs to be developed and made operational well in advance and in line with the future direction of such a protracted crisis.
