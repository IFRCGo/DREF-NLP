  items:
  - The top three priority needs, as expressed by Syrian households, were access to food/nutrition, livelihood support, and winterization/shelter support . Accordingly, the support for livelihoods and vocational training activities were essential, and it became increasingly important to identify innovative ways of including the population, as well as the private sector, in securing income and longer-term job creation to foster socio- economic resilience building and facilitate participation in the rebuilding of the Syrian society and economy.
  - While the Monitoring & Evaluation system and tools (baseline, Post-Distribution Monitoring, Post-Harvest Monitoring, and end-line) are becoming within humanitarian assistance, consistent use of these tools was relevant to measure and ensure the relevancy of livelihood programming and to reinforce accountability and the level of satisfaction of the beneficiaries with the assistance provided. It needs a constant review and adaptation for each project for future interventions to ensure that all relevant data required for programming and accountability is collected in a timely manner. It is important to note that the end-lines reporting the impact of livelihood projects need to be conducted at least 6 months after the end of the project. However, improved feedback mechanisms for people accessing SARC services are required to ensure timely actions.
  - "The presence of the SARC livelihoods team (staff and volunteers) in the communities during the implementation of the project built a relationship between the community and the stakeholders, helped to understand the situation of the beneficiaries, and developed the local knowledge and skills of the volunteers. Also, engagement with the relevant stakeholders, such as community leaders and local authorities, provided a strong basis to select the beneficiaries, speed up implementation, and resolve challenges \u2013 a) Livelihoods support and direct support to the affected population through cash was excellent responses in a highly politicized funding context, b) SARC\u2019s early engagement and capacity building within livelihoods has positioned the National Society well in terms of early recovery and resilience building."
