  - With the closure of the Emergency Appeal in December 2021, IFRC refocused its priorities in Syria with less support for operations and increased efforts on NSD. In 2022, IFRC will recruit an NSD delegate that is a shared Movement resource based in Syria to support SARC in a critical time being at the crossroads of having to define its future priorities as a relevant humanitarian actor and embarking on the planning process for its next Strategic Planning.
  - Maintaining a balanced coordination approach was important for IFRC throughout the operation. IFRC managed this crucial mandate to a certain degree and institutionalization of membership coordination was partly possible. Membership coordination should go in parallel with the humanitarian diplomacy and NSD file in order to maximize the benefits of Movement presence. For such a massive appeal, IFRC had a small country team that focused on implementation for obvious reasons. Also, there were only a few PNSs, and their number increased from 2015 onwards.
