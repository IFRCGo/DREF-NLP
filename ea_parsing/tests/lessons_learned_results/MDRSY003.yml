  items:
  - "SARC\u2019s efforts to ensure respect for the emblem and promote an understanding of the principles of impartiality and neutrality were a priority. SARC\u2019s continuous dialogue with the relevant parties on the importance of protecting the emblem and safety of its staff and volunteers resulted in better access to hard- to-reach areas with ambulance missions and delivering of lifesaving health services through its health facilities."
  - Sustainability of health services should be taken into consideration at the forefront of planning health service interventions, and the plan for procurement (both national and international) of medicines, medical equipment, materials, and PPE for staff and volunteers should be completed in advance, considering the evolving economic situation, price, and availability of medical consumables in the local market. This was critical in a situation where expectations of the National Society remained high, and the health system continued to be fragile throughout the country. In addition to new sanctions and COVID-19-related challenges, the overall supply chain in the country remained unpredictable throughout the operation. Advanced planning and timely completion of tendering process, especially for the life-saving medicines, is essential for the continuity of emergency health care services, as a higher number of people are now depending on SARC clinics due to the deepening economic crisis and the increased price of basic medications, in general. For example, delayed procurement of medicines in 2020 affected their distribution and availability in the clinics. IFRC Syria delegation recruited a procurement delegate to finalize a working modality and ensured a smooth supply chain in 2021.
  - "SARC, at the outbreak of the COVID-19 pandemic, adjusted its activities and took measures to protect its health care staff, first aid team, and front-line volunteers. SARC was able to maintain its operations through 2020 after the initial movement restrictions were lifted. The COVID-19 protection measures for the staff and volunteers, including the provision of PPE kits and training, were critical to maintaining their commitment toward the implementation and continuation of SARC\u2019s urgent life-saving and humanitarian assistance to millions of vulnerable people, who are in need due to the ongoing protracted crisis in Syria."
