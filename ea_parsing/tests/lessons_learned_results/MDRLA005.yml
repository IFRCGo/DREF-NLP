    bbox: (41.15999984741211, 413.7829895019531, 245.2188720703125, 427.468017578125)
    double_fontsize_int: 20
  items:
  - Cash based interventions were new for the NS, and it took additional time and effort to understand and implement by the NS team. LRC has gained a lot of valuable experience from this operation. Further support from IFRC in development of disaster response and recovery SOPS and training for staff and volunteers will help them to be better prepared to manage such disasters in future.
  - From the experience of implementing a conditional cash programme, LRC is now more confident of implementing a cash based programme that provides target households with more options in deciding what is best for them with the flexibility to receive support based on a proposal that shows how the cash will be utilized to restart or build household livelihoods.
  - Lack of trained volunteers also hampered the operation. Implementation of all activities like beneficiary verification, assessment, distribution and monitoring was done by Red Cross staff, which in fact, could have been done by volunteers. Hence, creation of a trained pool of volunteers is needed.
  - Having gained experience of a large recovery operation, moving forward LRC should develop further SOPs and conduct training at HQ and chapter level to be prepared for all eventualities. SOPs and training should focus on the entire process from conducting needs assessments, community engagement, planning and preparation of activities through to implementation and monitoring. The LRC team would also benefit from trainings on templates for reporting, assessments and monitoring, helping the team to embed practices into all projects as well as disaster response and recovery operations. As a part of the process of continual improvement LRC should engage with IFRC to implement Preparedness for Effective Response (PER).
