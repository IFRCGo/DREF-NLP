  items:
  - Based on the feedback from beneficiaries, community members who did not received PRC assistance, community leaders and local authorities; the community-led beneficiary selection process used in livelihood interventions was appreciated as fair and transparent. The selection process has since been adopted and is being applied in other sectors, including shelter.
  - "The operation re-affirmed that cash-based programming is the most suitable modality where the specific context permits. This was based on feedback from the people reached, most of whom felt empowered to be able to choose their own solutions \u2013 albeit within some guidance. However, where cash programming is used, engaged remittance providers will need to have presence so that pay-outs are made closer to the beneficiaries."
  - "In view of the number of storms and severe conditions that were expected during the season, it was deemed practical to launch one appeal to cover the entire period. However, in November 2013, Typhoon Haiyan struck with a colossal humanitarian impact. This new typhoon demanded a dedicated and separate response \u2013 appeal \u2013 owing to the magnitude of needs, the scale of response envisioned, the geographical coverage and the financial resources needed."
