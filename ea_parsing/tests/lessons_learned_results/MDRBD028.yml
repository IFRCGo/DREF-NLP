  sector_title: Multi-Purpose Cash
  items:
  - "\u2022 Strong coordination with government agencies, local administration, and other humanitarian organizations is essential for identifying the most vulnerable geographical areas and demographics. This collaborative approach ensures effective intervention by the RCRC (Red Cross Red Crescent) movement."
  - "\u2022 The use of real-time ICT-based data significantly enhances the pace (speed and accuracy) of beneficiary selection analysis. BDRCS employed mobile-based applications like KoboCollect for conducting household assessments, and a dedicated Information Management (IM) team supported the necessary data analysis. This streamlined approach ultimately aided BDRCS in completing beneficiary selection in a timely manner."
  - "\u2022 The final evaluation highlighted the security and effectiveness of cash distribution through the BPO, especially during disasters. This preference is attributed to the broader network of the BPO and its mobile phone-based verification technique, which ensures a reliable mode of cash distribution."
