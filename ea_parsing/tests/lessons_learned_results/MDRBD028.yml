  items:
  - "\u2022 According to the evaluation, PWDs found the assistive devices highly beneficial for their mobility. These assistive devices enable them to carry out daily activities and participate actively in community life."
  - "\u2022 To provide appropriate support to PWDs, BDRCS need to maintain strong collaboration and coordination with specialized service providers or organizations. This will allow the specialized organizations/service providers to share their expertise, knowledge, strategies, methods, and technologies in providing long- term solution and ensure sustainability. It is also recommended to have formal MoU or agreement with such specialized organizations or service providers to reach the targeted person timely and efficiently."
