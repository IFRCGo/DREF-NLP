  sector_title: Water, Sanitation and Hygiene
  items:
  - "\u2022 Due to the flood's impact on water sources, BDRCS initiated a tube well repair and disinfection programme for target households. Despite requesting local branches to procure new tube wells, a lack of contractor interest hindered progress. To expedite installation, BDRCS engaged local communities in a participatory approach. They formed small groups in need of safe drinking water, receiving cash assistance and technical guidance. This resulted in 13 new tube wells in flood-affected areas, a successful approach to be replicated in future operations."
