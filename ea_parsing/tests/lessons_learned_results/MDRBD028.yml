  sector_title: Community Engagement and Accountability
  items:
  - Identification of community needs and preferences through focus group discussion and detail multisectoral household assessment are considered as best practices in this operation and recommended for future.
  - BDRCS published the list of potential households for providing humanitarian assistance and aware community people about feedback and complaint mechanism. As a result, BDRCS start receiving feedbacks and complaint from community people; and helped BDRCS to make necessary corrective measures to enhance the operation effectiveness.
