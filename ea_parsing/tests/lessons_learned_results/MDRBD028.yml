  items:
  - Particularly BDRCS branches in Sylhet region, there is no dedicated localized fund available to carry out anticipatory actions. Based on lessons learned, it is recommended to consider these branches for allocating dedicated fund similar like cyclone prone BDRCS branches, which will allow local BDRCS branch to take necessary anticipatory actions on time.
  - Due to low funding coverage, BDRCS was not able run the tree plantation campaign widely. It is recommended to include similar green response activities more widely through reaching more people.
