  items:
  - "The objectives of the emergency response operation were largely met, although\
    \ the sheer scale of the disaster \u2013 which affected 70 per cent of the country\u2019\
    s land mass \u2013 stretched the capacity of the KRCS to the limit. Concerted\
    \ efforts were made to support the National Society through the Federation\u2019\
    s technical staff as well as dedicated short-term delegates."
  - "The poor road infrastructure \u2013 80 percent of the drought-affected areas\
    \ were in northern Kenya where there are no tarmac roads \u2013 meant that Red\
    \ Cross vehicles deployed for the operation required frequent maintenance, translating\
    \ into high maintenance costs. This experience will be used to inform future project\
    \ planning and budgeting."
  - The succession of droughts in the past decade has significantly weakened community
    coping capacities. Without meaningful recovery efforts, future prospects of the
    people living in arid and semi-arid lands of the country will remain bleak. A
    long-term development strategy is needed to help communities living in disaster
    prone areas to strengthen their resilience by investing in diversification of
    their livelihoods.
  - "Special note:  A final report \u2013 which will provide more details on achievements,\
    \ impact and constraints/challenges met in the course of implementing the drought\
    \ operation \u2013 will be issued shortly."
