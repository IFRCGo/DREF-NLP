  sector_title: National Society Strengthening
  items:
  - Through implementation of the Emergency Appeal operation, it was learnt that coordinated collaboration with all key stakeholders is fundamental to effective project implementation to avert duplication and misapplication of support. Additionally, it was learnt that engagement of key stakeholders in the project cycle from start to finish is an important ingredient to successful project implementation.
