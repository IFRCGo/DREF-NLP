  - Delays as a result of bureaucratic processes of government institutions.
  - There was a very limited amount of land available to relocate the affected families, meaning smaller and more dispersed lots to build on which delayed the timeframe due to logistics complexity and also increased the indirect costs.
  - The main difficulty for the shelter objective of the appeal was that the government did not have the capacity to comply with its agreement (provision of appropriate land for building shelters in line with legal requirements for the intervention), given technical and political reasons. Therefore, it was necessary to formulate an alternative plan to use safe land in a different area.
  - The effects of Tropical Storm Agatha and Hurricane Alex in the country prompted the National Society to mobilize personnel and resources to the affected areas, and delayed planned activities under this and other sectors as the SRCS concentrated its efforts on responding to the new emergencies.
