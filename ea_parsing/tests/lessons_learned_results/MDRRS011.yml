- title:
    text: Lessons Learned
    text_base: lessons learned
    idx: 793
  sector_title: Quality Programming
  items:
  - RCS will need to further strengthen its capacity by training more volunteers in areas relevant to emergency response and by prepositioning contingency stocks that can be immediately mobilised when the need emerges. In addition, the development of a contingency plan together with the relevant government authorities and main actors in emergencies in Serbia would also be beneficial.
- title:
    text: 'Lessons learned '
    text_base: lessons learned
    idx: 987
  sector_title: Health and Care
  items:
  - "Throughout the course of implementation, it was recognised how important it is to be able to measure the impact of the efforts. Through local-level discussions with staff and volunteers implementing activities, it was agreed that a standardised system of measurement should be established \u2013 to be further refined in future psychosocial support activities with migrants."
  - As migrants now tend to stay longer in Serbia, it becomes clear that establishing networks and clear, sustainable communication channels between service providers from all sectors is essential in order to avoid duplicating the work and to ensure complementary services that will cumulatively impact the wellbeing of migrants.
- title:
    text: 'Lessons learned '
    text_base: lessons learned
    idx: 1099
  sector_title: Water, Sanitation and Hygiene
  items:
  - Thanks to good cooperation between countries along the route and the announcements related to the number of refugees heading towards Serbia, the staff and volunteers of RCS received information on the estimated numbers and nationalities of the arriving migrants from the colleagues in neighbouring countries within the region, which made it easier to prepare adequate assistance in advance to address the needs of each specific group that was coming to the reception centres.
- title:
    text: 'Lessons learned '
    text_base: lessons learned
    idx: 1150
  sector_title: Food insecurity and nutrition
  items:
  - To enable RCS to respond in a timely and effective manner, even in a rapidly changing emergency situation, it needs to maintain a contingency stock of food. Additional training for already active volunteers and introductory trainings for new volunteers would also make the NS better-prepared.
