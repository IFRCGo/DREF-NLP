- title:
    text: 'Lessons learned '
    text_base: lessons learned
    idx: 1303
  sector_title: Community Engagement and Accountability
  items:
  - "\u2022 Closed borders cause migrants to find easier ways of getting out of Serbia, which makes them an easier target for traffickers as the migrants are seeking employment."
  - "\u2022 Unaccompanied and separated children are exposed to exploitation, abuse and trafficking. They are trying to earn money for the continuation of their journey or to pay for their travels to date. Very often, they are exploited by smugglers and manipulated into working for them."
  - "\u2022 In their desire to carry on their journey, and without information on the impossibility of leaving the human trafficking chain, migrants are more willing to accept exploitation as an inevitable \u201Cchallenge\u201D."
  - 'Based on recommendation contained in the U.S. TIP report, RCS could: increase the efforts to protect children and youth among migrants from human trafficking; contribute to better identification of victims among migrants by educating RCS staff that is working with them daily. target professionals who can encounter vulnerable individuals and potential victims of human trafficking including health care providers, social workers, and other professionals, in order to protect children and youth including unaccompanied minors. increase its efforts in prevention of labour exploitation by emphasising regular procedures of employment. Youths in general (including migrants), are not informed about licensed employment agencies, so it is necessary to approach them with adequate information and prevent labour exploitation'
- title:
    text: 'Lessons learned '
    text_base: lessons learned
    idx: 1372
  sector_title: National Society Strengthening
  items:
  - To ensure timely and effective response to emergencies in the whole territory of the country, all local branches need to be involved in capacity building training.
  - To effectively address long-term needs resulting from the population movement, RCS capacity-building efforts (in areas such as DM, Health, Community Engagement, anti-trafficking, etc.) should be mainstreamed through the migration focal point, with a view to including migrants as a target group of thematic programmes.
