  - Community engagement and creating ownership within the community is very important to ensure sustainability of developmental gains. The training of the water point committee in community-based management was noted by stakeholders as an important component that would ensure maintenance and sustainability of the water points. Also to note was the importance of having trainings being conducted by local stakeholders rather than ZRCS staff alone. This ensured that communities were aware and develop relationships with the stakeholders for future local efforts. Working with local volunteers for hygiene promotion is also important as this meant that not much recourses would be needed as they are in their local context and this ensures continuity. However, it was also important for the NS to continuously engage the volunteers and improve on volunteer retention even when there is no funding.
