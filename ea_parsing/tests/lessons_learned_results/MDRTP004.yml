  - Although some delays were caused by accessibility, such as in certain parts of
    Viqueque district where communities are geographically dispersed and are only
    accessible by foot, most of the activities was successfully completed. The distribution
    of hygiene kits reached in total 4,546 households.
  - Some 2,612 people affected by drought in eight communities in Viqueque, 1,777
    people in four communities in Bacau and 2,645 people in one community in Lautem
    (7,034 people in total) have received hygiene promotion and awareness messaging
    via door to door visits and distribution of posters. This messaging includes safe
    water management and handwashing as well as prevention of malaria and dengue.
    It was originally planned that this education would be accompanied by the distribution
    of hygiene kits to families. However, this was delayed due to procurement and
    finally took place in November. CVTL volunteers conduct hygiene promotion
  - Monitoring of hygiene practices in target communities was planned to be carried
    out via post-distribution monitoring visits. While the monitoring visits were
    undertaken, the visits were not recorded sufficiently to verify how well the practices
    have been adopted to all targeted communities. CVTL are determined to improve
    monitoring tools and process for future operations.
