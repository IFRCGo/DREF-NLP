  items:
  - Following the assessment, the drought plan of action was revised on 15 September
    2016 to increase the number of target households from 4,000 to 5,500. Of this,
    2,700 households were identified as requiring support to enhance their food security
    and strengthen their livelihoods. The revision also combined the existing health
    and nutrition activities to be under a single outcome. This revised strategy was
    designed specifically to support and prepare communities for the lean season due
    in Timor-Leste, from November to March.
  - In order to support affected communities under this revision, a tender for food
    purchase was issued, however, the tender did not receive an adequate response
    and as a result, CVTL elected to broaden its planned cash transfer programme (CTP)
    to include money for local food procurement. This decision was backed by findings
    from data collected during a seasonal mapping, livelihoods assessment and community
    consultation. An updated Plan of Action was developed initially for food, seed
    and conditional cash transfer activities, and was later replaced by a broader
    unconditional cash transfer programme. After a revalidation of household data,
    2,543 heads of households (1,678 males and 865 females) received unconditional
    cash of USD 50 between November and December 2016. The development of CTP procedures,
    training and proposed sensitization of community committees has also been undertaken
    with the support of a peer advisor from the Philippines Red Cross.
  - Post-distribution monitoring (PDM) survey was designed to measure the beneficiary
    satisfaction of non-food items and cash grants distributed during the operation
    and the current recovery status of assisted households were conducted between
    March and May in one affected community in each of the three municipalities.
  - "The unconditional cash grant was very well received, with 76% of the PDM respondents\
    \ and all focus group participants targeted in the final evaluation said they\
    \ spent the cash on food, which was the intended result. Cash beneficiaries also\
    \ reported a high level of satisfaction with cash transfer as a modality of assistance\
    \ (82% of men and 71% of women) compared with the distribution of non-food Items.\
    \ As this was the first time CVTL implemented a Cash Transfer Programme, they\
    \ also CVTL staff registers a community member for experienced challenges related\
    \ to the complex and time consuming beneficiary selection process, calculation\
    \ of the amount of assistance and handling and recording the complaints. As per\
    \ the final evaluation, the CVTL staff interviewed had a positive impression of\
    \ cash programming originating from \u201Clearning by doing\u201D which dispelled\
    \ misconceptions. Staff also benefited from IFRC technical support not only in\
    \ being trained in CTP prior to implementation but through assistance in drafting\
    \ CTP SOPs after the intervention."
