  items:
  - The extension of operation timeframe was largely sought due to delays in implementing
    some activities under this sector due to gaps in technical support available from
    IFRC for CVTL.
  - 'During the operation, eight full time staff were recruited by CVTL to support
    the branch and headquarters staff to implement the drought plan of action. Five
    staff members were recruited at the national level and three at branch level (one
    for each district: Lautem, Viqueque and Baucau).'
  - CVTL convened regular drought task force meetings, where a representative from
    each of CVTL departments came together to strategize and plan this drought response.
    The final evaluation highlighted the establishment of the task force as an important
    initiative enabling senior management to take a more direct role in ensuring tasks
    and functions were resourced adequately to ease the workload of the Disaster Management
    Unit. This task force structure is now formalized into CVTL Standard Operating
    Procedures for emergency response, that were revised and finalized after the final
    evaluation and based on the drought response, with the support of the DRM Delegate
    from CCST Jakarta.
  - Non-food relief items including kitchen sets, blankets, water containers, hygiene
    kits and tarpaulins for 400 families in each of the three districts were requisitioned
    from the Asia Pacific Regional Logistics Unit and arrived in Dili in early 2017.
    This stock will be managed by the respective branches and prepositioned for future
    shocks including the pending lean and wet seasons.
  - National Disaster Response Team went through Emergency WatSan refresher training
    in March 2017 in Dili and Branch Disaster Response Team refresher trainings were
    carried out in all three affected branches.
  - British Red Cross are currently supporting CVTL in logistics capacity development.
    The pre-positioned initiative with training and development support and logistics
    SOP development has been linked and harmonised with the logistics development
    plan of action. Warehousing assessments, inventory and branch capacity have been
    undertaken in the branches in Viqueque, Bacau and Lautem with the support of British
    Red Cross. Since the assessments found issues related to branch storage actually
    go beyond the operation scope, part of the preparedness stock is prepositioned
    in Dili warehouse.
  - The National Society was also considering to undertake the revised Well Prepared
    National Society (WPNS+) self- assessment as a step towards an evidence-based
    approach to enhancing its disaster response capacity. As technical guidance for
    this process were not available during the operation timeframe, CVTL will carry
    this exercise out with peer support later on in 2017. CVTL has contingency plans
    for flood, drought and election preparedness. The experience gained from implementing
    this operation provides a good opportunity to review the drought contingency plan,
    this will be carried out after the WPNS+ exercise.
  - "The final evaluation notes that CVTL\u2019s capacity to respond to disasters\
    \ has been enhanced, most noticeably in regard to cash programming. Prior to the\
    \ operation, there was a reluctance to consider cash programming, particularly\
    \ amongst senior management. All CVTL staff interviewed now had a positive impression\
    \ of cash programming. There was no doubt from \u201Clearning by doing\u201D which\
    \ dispelled misconceptions, but staff also benefited from IFRC technical support\
    \ not only in being trained in CTP prior to implementation but through assistance\
    \ in drafting CTP SOPs after the intervention."
  - "A number of technical trainings and capacity building activities were undertaken\
    \ and delivered during this operation, however what is most noticeable is the\
    \ \u2018accompaniment\u2019 approach of the IFRC operations managers. The evaluation\
    \ noted considerable capacity improvement in the staff and CVTL; indicating the\
    \ positive impact of staff and organizational capacity development prior to and\
    \ part of this emergency response."
