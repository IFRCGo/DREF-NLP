  items:
  - "CVTL regularly respond to meteorological hazards including floods and landslips\
    \ during the annual rainy season. Forecasters predict a 50% chance of a developing\
    \ La Ni\xF1a conditions in 2017, which potentially can result in increased rainfall\
    \ and floods. Therefore, CVTL kept a database on rainfall until the rainy season\
    \ started in January/February and ends in May. The rainfall patterns in January-March\
    \ were very erratic, returning to normality in some drought-affected areas but\
    \ not in all."
  - "CVTL have a draft contingency plan for flood response, a contingency plan for\
    \ drought and a contingency plan for election preparedness. The DRM Delegate has\
    \ undertaken a desk based review of all of the contingency plans and has worked\
    \ with CVTL to do a country specific risk and hazard mapping. Due to resource\
    \ constraints, there was insufficient time within the operation to revise all\
    \ of CVTL\u2019s contingency plans. Based on discussions with CVTL, it was agreed\
    \ that a review of the current Standard Operation Procedures was the main priority,\
    \ which was done in a workshop in June 2017. The review of contingency plans would\
    \ be done once the WPNS+ review was undertaken, in the second half of 2017."
  - Communities receiving assistance under the cash distribution plan also received
    awareness information and guidance on seasonal risk reduction via the community
    recovery committees and broadcasts on local radio. Radio messaging targeted 20
    communities in Baucau (8), Lautem (5) and Viqueque (7) reaching the total population
    of 28,650 people. Participatory risk mapping was done with community members and
    local authorities in three communities, after which the risk maps with prevention
    messaging (posters) were put in government building for public display. CVTL also
    increased Disaster Risk Reduction messaging using social media identified as a
    gap in CVTL drought task force meetings. Besides the disaster risk messaging,
    no additional seasonal forecasts were transmitted to the communities during the
    operation.
  - The Joint Rapid Assessment process has however kicked-off the discussion on the
    need for national Early Warning Early Action system not targeting only high winds,
    rains and floods recurrent in the country but also drought. Within this framework,
    FAO is supporting the Timor-Leste Ministry of Agriculture to create a seasonal
    forecast system for agricultural and drought monitoring purposes. CVTL has offered
    assistance in supporting the dissemination of weather forecast messaging through
    its volunteers once the system is in place. At the moment, CVTL plans to assist
    its Ministry of Interior with disseminating weather warnings through its branch
    volunteer network.
  - "Integrated Community-Based Risk Reduction (ICBRR) programme is CVTL\u2019s biggest\
    \ long-term resilience programme supported by a Consortium of Red Cross partners\
    \ formed by Australian, British, Korean and New Zealand Red Cross societies together\
    \ with KOICA and IFRC. ICBRR works on community resilience in improving access\
    \ to water and promoting livelihoods. The first and foremost recommendation in\
    \ the Joint Rapid Assessment on the Delayed Impact of El Ni\xF1o Southern Oscillation\
    \ in Timor-Leste was to support most affected communities through resilience building\
    \ programmes so as to effectively help affected households to recover. The community\
    \ vulnerability to drought will be taken into account by CVTL as an important\
    \ criterion in the next ICBRR community selection round."
