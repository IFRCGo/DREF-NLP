  items:
  - 'As reported in  Operations Update #3 , 155,000 litres of drinking water was provided
    to five target communities in Viqueque and Bacau Districts. The water was distributed
    by tanker to bladders positioned in each community where community members managed
    the distribution accompanied by safe water and hygiene messaging provided by trained
    branch volunteers. Water distribution began in June and ceased in September. In
    addition, CVTL distributed 4,000 units of 10 litre water containers supplied by
    IFRC and 1,776 water containers from CVTL stocks in eight communities in Viqueque,
    Bacau and Lautem districts in June, with each family receiving 2 jerry cans each.'
  - "Eight rainwater harvesting systems and tanks were installed in schools in Makadiki,\
    \ Samalari, Tequinomata, Parlimento and Illilai Village. Two additional water\
    \ catchment systems were installed in October-November in a community center and\
    \ women\u2019s collective building. Water catchment and tank installed in school\
    \ in Parlimento"
