  items:
  - "Nutrition awareness was conducted in 16 of the 20 affected villages reaching\
    \ 1,356 pregnant and/or nursing women. Posters were developed and distributed\
    \ in affected the communities. IEC materials were reinforced with awareness and\
    \ training sessions conducted for groups of 10 \u2013 15 women, and these sessions\
    \ have been well received. Cooking and food demonstrations were undertaken by\
    \ health staff and volunteers with food options and combinations, promoting positive\
    \ nutrition outcomes."
  - "Post-distribution monitoring was conducted in March and April in all three municipalities,\
    \ collecting data on women\u2019s knowledge of nutrition. The final evaluation\
    \ identified difficulties within the target group to put the nutrition advice\
    \ received into practice due to lack of availability of nutritious food (for example,\
    \ communities could not grow vegetables due to lack of availability of water caused\
    \ by the drought and could not afford to buy vegetables when they were available\
    \ due to insufficient funds). The chronic nature of malnutrition in Timor-Leste\
    \ indicates the importance of continuous investment in improving nutrition. Half\
    \ of the villages targeted under this drought operation are also part of a longer-term\
    \ nutrition programme, where CVTL is an implementing partner. This allows the\
    \ nutrition awareness raising to be continued, based on demand and positive feedback\
    \ from communities."
