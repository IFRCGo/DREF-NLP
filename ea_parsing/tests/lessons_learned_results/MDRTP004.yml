  items:
  - Assessments 23 National Disaster Response Team (NDRT) and 90 Branch Response Team
    (BDRT) members received training and refreshers on assessment methods prior to
    conducting door to door household assessments in the twenty targeted communities
    in May. The resulting data collected identified the 5,500 households that will
    benefit from this operation as well as the 2,700 households identified as being
    candidates for the CTP. Prior to the commencement of the CTP in October, each
    community had its data revalidated by a fresh assessment and analysis. A pilot
    livelihoods assessment and seasonal mapping took place in two villages in Lautem
    in September 2016. Its purpose was to establish a more recent baseline and seasonal
    calendar to inform livelihood options. This initiative resulted in the confirmation
    and establishment of cash transfer programme as the primary livelihood and nutrition
    activity.
  - Community engagement and accountability Community engagement has been refocused
    with the establishment of community recovery committees to support the implementation
    of CTP and to disseminate information to affected communities. These groups are
    representative of communities and include the vulnerable, women and established
    leadership. Each committee is also responsible for the revalidation of beneficiary
    data and engagement with branch volunteers and staff for the distribution of cash.
    A complaint hotline has been activated at the CVTL headquarters data on the outcomes
    of any calls was not available but will be analysed to inform programming in real
    time.
  - "Monitoring Informal recording of activities by CVTL staff and volunteers is ongoing.\
    \ This will require continued strengthening to meet more formal reporting requirements\
    \ but also to establish evidence based indicators of change and impact over the\
    \ longer term. This is viewed as important by CVTL especially in relation to hygiene\
    \ promotion and cash transfer activities. A monitoring template has been established\
    \ to accompany the revised plan of action. A peer from Indonesian Red Cross (PMI)\
    \ has recently conducted a PMER capacity assessment with support from the British\
    \ Red Cross and will be used to guide future development. The final evaluation\
    \ also noted the same need to strengthen CVTL\u2019s capacities in data collection\
    \ and analysis, evident in the slow Post-Distribution Monitoring survey process.\
    \ The Post Distribution Monitoring fell short of the planned 10% of the recipients\
    \ receiving cash in envelope, reaching only 5.9% recipients (150 households out\
    \ of 2,543 households was involved in the survey)."
  - Gender and diversity Gendered impacts of drought were built into the in different
    phases of the operation. Female-headed households, pregnant and nursing mothers
    and families with small children were targeted with different strategies under
    the operation. Disability inclusion was considered during the beneficiary selection
    and the accessibility of cash distribution points to disabled beneficiaries was
    properly ensured.  All beneficiary monitoring data recorded by the CVTL Disaster
    Management Unit was disaggregated by sex but not by age groups. The operation
    did not however meet the IFRC commitment of demonstrate evidence of addressing
    sexual and gender-based violence or child protection. The final evaluation noted
    that only 20% of men reported problems with the cash received as part the operation
    compared to 33% of women but as the type of problem faced was not recorded, the
    evaluation suggests further investigation to be made prior to future CTPs.
  - Evaluation and learning Participatory workshops on sharing experiences and identifying
    strengths and weaknesses in the operation were held in three affected branches
    in April 2017. Lessons learned were translated and used as material in the final
    evaluation carried out in May 2017. The key recommendations of the evaluations
    were dealt with CVTL through management response mechanism. One of the main recommendations
    is, to review the current emergency Standard Operation Procedures based on the
    lessons learned from the operation and new good practices were created.
