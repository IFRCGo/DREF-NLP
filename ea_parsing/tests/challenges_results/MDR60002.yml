  items:
  - The unpredictability of the Ebola outbreak and the lack of knowledge about management
    of this sort of outbreak was a major challenge at all levels. The Ebola operation
    demanded high level logistics and human resource capacity (e.g. Procurement of
    SDB materials and equipment in Guinea or the setting up Ebola treatment centres
    in Sierra Leone).
  - Continuous improvement of protocols and training on Ebola responses for National
    Society staff and volunteers was necessary, while finding adequate human resources
    profiles and proficient volunteer management was difficult.
  - Recruitment was very challenging because of the fear and stigma attached to the
    Ebola virus disease, language barriers, and travel advisories constraining access
    to the affected countries.
  - Staff turnover, sometimes due to poaching of Red Cross staff and volunteers by
    other agencies, increased the burden on recruitment, orientation and training.
    Trauma among posted staff, as well as misinformation about the disease, presented
    challenges to HR management.
