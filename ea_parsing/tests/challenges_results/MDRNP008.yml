  - The EPoA target for the construction of DWSS was revised to 35 from 50 through operations update. Initial EPoA target was 50 based on findings from the water source mapping and inventory survey however during the actual construction, per unit costs of some of the big-scale water facilities increased, resulted in excess of approved budget limit. In addition, shortage of trained masons and break in the rate contract also escalated the overall cost of the DWSS construction. With the revision DWSS target, total number of people reach revised to 12,000 from 17, 560 people.
  - Community participation was slow in the initial phase of WASH intervention; especially for the construction DWSS in terms of ownership, labour contribution, maintenance responsibilities. NRCS staff and volunteers conducted door-to-door visits to create awareness, community mobilization and formation of the WUCs.
  - Managing procurement of 200 plus different types of construction material for water schemes (314 DWSS) and toilets (10,000 toilets) to be transported to remote communities of 14 districts through NRCS HQ was challenging and time consuming; especially quantity and type of construction material for each DWSS was possible only upon completing the design. Considering the standard procurement procedure of NRCS that has provision of 40 days tendering process could have significantly delayed delivery of construction materials through parallel tendering process. Hence, ERO took the decision to follow Rate Contract modality with selected vendors for speedy delivery of material in remote communities.
