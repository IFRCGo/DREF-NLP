  - One of the main challenges was the wide geographical spread of the response and
    in some cases the areas were very difficult to access. This was particularly the
    case for recovery WASH hardware and getting the construction materials to the
    communities. As such where possible standard designs were amended to reduce the
    need to move heavy construction materials.
  - In Dingongan, the identified location for the construction of water system was
    privately-owned. Since the owner was not always around, dialogue to ask the permission
    of the owner took longer. This has caused a little delay on the construction.
    Following negotiation with the owner, the beneficiaries through the chieftain
    and BaReCom, was able to secure a certificate, that they were allowed to do the
    construction.
