  items:
  - For relief one of the main challenges was the wide geographical spread of the
    response and in some cases the areas were very difficult to access.
  - For shelter in Zamboanga Del Norte during design stage of the recovery project
    the local government allocated their shelter assistance, hence PRC had to change
    their response from providing cash support to instead providing software support
    to complement the governments activities.
  - In shelter recovery in Bukidnon in the first few weeks of the shelter project,
    progress of shelter construction was slow due to the limited number of carpenters.
    The solution was found during coordination, when the local government unit offered
    to outsource carpenters from neighbouring barangays.
  - The resettlement sites were very far from the main market making access difficult.
    Beneficiaries hauled their shelter materials through a raft made of banana stems.
    Hauling materials often around 4-6 hours from the main drop off int by road to
    the resettlement area - depending on the water level from the river.
  - Approval for the beneficiaries to source lumber took some time but with the support
    of the Local Government and BaReCom approval was given by the DENR.
