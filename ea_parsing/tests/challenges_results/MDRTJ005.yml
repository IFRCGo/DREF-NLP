  - Continuing rains and the increasing number of affected population in other areas presented a challenge in terms of the human and technical resource capacity of the National Society. The relief stocks of the National Society started melting at the very start of the operation, while the coverage of the emergency appeal was quite low. Late and low coverage of the appeal caused delays in the procurement of non-food items for replenishment. The Tajikistan Red Crescent Dushanbe central disaster response stock was replenished by mid June 2010. Due to incomplete funds (91 per cent) only 220 families out of the planned 494 have been provided with construction tools.
