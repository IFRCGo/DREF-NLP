  - Continuing rains and the increasing number of affected population in other areas presented a challenge in terms of the human and technical resource capacity of the National Society. The relief stocks of the Tajikistan Red Crescent were decreasing quickly, while the funds for the emergency appeal were arriving quite slowly. Tardy coverage of the appeal caused delays in the procurement of non- food items, and in the case of construction tools the delay was much more sensible, since people had already started the construction by that time.
