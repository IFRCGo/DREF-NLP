- title:
    text: 'Challenges '
    text_base: challenges
    idx: 372
  sector_title: Food insecurity and nutrition
  items:
  - Most of the targeted villages are in rural and mountainous parts of Lesotho. These are areas characterized by poor and damaged roads, sharp topography and bad weather conditions. This therefore posed a challenge in terms of delivery of food items resulting in delays in most cases.
  - The Post distribution monitoring and complaints mechanism was insufficient for effective follow up on problems / issues with Cash.
