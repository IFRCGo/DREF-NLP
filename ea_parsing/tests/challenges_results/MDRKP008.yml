  items:
  - Though a considerable number of volunteers were mobilized in North Hamgyong flood response, many of them lacked specific skills for relief and recovery operation. That caused some challenges in providing timely, efficient and up to standard services. This was discussed and reviewed in the mid-term review workshop in February 2017 and final review workshop in December 2017, which has been supported by the DPRK RCS and IFRC. In the workshops, participants emphasized the need of providing effective trainings to the volunteers in specific skills including shelter set up as well as procedures in effective distribution of relief items.
  - In the first week of the disaster, it was a challenge accessing the affected communities as roads were destroyed or blocked by landslides. During winter, the weather condition was a challenge for the distribution as roads were often blocked by snow/ice and therefore delays were occurred.
  - "Procurement of CGI sheets was a challenge \u2013 due to a national celebration in China, there was a lockdown for 10 days during October 2016 for the celebration. As CGI sheets were procured from China so no activity could be done, as result delaying delivery of CGI sheets."
  - Time taken for procurement of quality CGI sheets took longer than expected and building or rehabilitation of permanent shelter was temporarily stopped due to the severe cold winter. So only 10,200 CGI sheets out of total amount of procured 52,200 CGI sheets were utilized until November 2016 by government, and the other remaining CGI sheets were used for shelter roofing materials in 2017.
  - In the beginning of 2017, the GoDPRK focused their rehabilitation activities on mitigation measures to protect the population from the upcoming rainy season, thus, the rehabilitation and repair of damaged houses was delayed and finalized by end of 2017.
