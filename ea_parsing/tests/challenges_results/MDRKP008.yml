  items:
  - When the disaster occurred the FA service was organized but the skills of volunteers were quite poor and they had no FA materials. However, with good support from the community health workers (family doctors in the health institutions), RC volunteers continued to provide FA service to the injured and sick people.
  - Since initially there was no funding for the health sector, this specific program started to be implemented only after five or six months after the operation started. Therefore, we had little health activities in the response phase but more in the recovery phase.
  - The IFRC standard procurement process took a long time posing negative impact on stabilizing the lives of the most vulnerable people and on timely implementation of the emergency operation. The procurement of medical kits (Ri- hospital. Midwife kit) and FA backpacks procured by IFRC Geneva logistics took almost six months. Both DPRK RCS and IFRC CO made concerted efforts to make sure this takes place within six months in close cooperation with IFRC Geneva logistics.
  - The long procurement of medical kits was further delayed because of the imposed sanctions on DPRK. These kits were held up at Dalian port (China) for three months and all RC partners including DPRK RCS, IFRC CO, IFRC County Cluster Team in Beijing and Geneva logistics worked hard to get them released and finally distributed them to the end beneficiaries.
  - The solar heating system in the health institutions brought about a big difference in the lives of the community people living in the remote areas. However, it is not that effective in some of the target institutions. The main reasons for this, is extreme cold weather in the northern part of the country, little sunshine (sometimes one or two hours per day), poor building condition (no insulation) of health institution and little confidence of health workers to run the system. Keeping this in mind, DPRK RCS, with good support from the Academy of National Science, continued to provide technical support to the staff at relevant health institutions during winter to maximize the effectiveness of the system.
