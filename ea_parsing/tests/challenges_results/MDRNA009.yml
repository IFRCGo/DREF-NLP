  items:
  - "The delayed funds transfer from IFRC to NRCS for timely cash transfer has affected the possibility of program impacting beneficiaries. Lack of confirmation of funding for extended Cash Transfer and Water and Sanitation intervention in the region has affected the timely implementation of the interventions. Further to that, limited allocated financial support to the Cash Transfer proved a challenge to allow flexibility to for example accommodate destitute people. The rapid field assessment has pinpointed a number of destitute pastoralists living in peri-urban settlements lacking access to basic services and infrastructure. Despite increasing the targeted number of households from 1000 to 1,100 to allow the project to provide critical livelihood protection and food consumption support for the some of the very poorest; this was not sufficient to reach more people and have a meaningful impact resulting in office frequenting out of hope for new registrations. The initial budget allocation for Cash Transfer planned to provide only NAD 450 per household as opposed to the current market cost of basket items of NAD 700 (CHF 52). In addition, the initial proposal did not consider the 20% Commission to the third party, resulting in significant budget impact. Late and irregular disbursement of cash from IFRC to NRCS and subsequent reports clearing before the next cash request is approved highly impacted the smooth operations, resulting in the risk of ruining the reputation of the National Society with beneficiaries\u2019 and stakeholders. This further could dent the perception towards cash transfer as a humanitarian response tool especially in a country like Namibia where it is poorly tested."
  - "Remoteness to targeted villages and inaccessible roads because of rains has impacted the delivery of cash to beneficiaries\u2019, resulting in extended field work."
