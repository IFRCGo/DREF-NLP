  items:
  - The revised EPoA included WASH promotion, of which a substantial time was spent on further developing a proposal for WASH integration on the promise it was going to be funded and this did not materialize. As a result, WASH promotion was short of funding and had to be sacrificed to accommodate the financial costs associated with implementing the Cash Transfer. This then means that the risks associated with water borne diseases could not be implemented for mitigation. The sparsely distribution of inadequate small numbers of targeted beneficiaries (small numbers per village result in short period spent by payment teams, limit engagement period) across the constituencies together with lack of health messages affected the integration of the health component of the program. NRCS plan to revisit the health messaging component of the program in such a way that beneficiaries receive sensitisation including during short period of payments in villages during the payments. Lack of funding to procure hygiene promotion items has resulted in omission of health messaging during the first payment.
