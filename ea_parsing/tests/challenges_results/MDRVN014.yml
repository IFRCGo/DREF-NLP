  items:
  - Language was a barrier to foreign personnel due to the limited English competency within VNRC especially at the local level. Hence, a translator was hired to accompany the RDRT to the field but still has limited contribution and accessibility to information and coordination meetings.
  - "While the feedback/complaints mechanism was accessible to community members, there was no complaints received during the operation. Instead, \u2018thank you\u2019 notes were received. This is partly due to the culturally cultivated perception of giving no complains to those who give help."
  - The procurement of relief items for replenishment took place during the last three months of the operation, putting a lot of pressure on the DM team on the implementation and reporting as well as planning for the lessons learned workshop.
