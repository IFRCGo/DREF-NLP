  items:
  - Monitoring and evaluation framework was not in place during the operation.
  - Beneficiary Satisfaction survey was collected in paper form, making it difficult and time consuming for data entry, cleaning and analyzing.
  - Khan Bank communication and guidance provided to the local branch was poor. Specific guidance was not provided. Thus, local Red Cross had difficulty in placing banners and visibility within the bank during cash distribution.
  - Based on the geographical location and remoteness of target households and communities, the outreach of NDRT members was time-consuming and required more resources.
  - Sufficient BDRTs were not established at every EA targeted branches. Thus, required direct assistance and guidance from the headquarters and NDRT members onsite.
