  items:
  - Due to the embankment breakdown and damages of water points, access to safe drinking water is one of the major challenges in the cyclone-affected areas. For these reasons, BDRCS conducted a technical assessment and installed 25 rainwater harvesting units during the emergency phase. During the recovery phase, BDRCS installed another 250 rainwater harvesting units.
  - Due to the COVID-19 pandemic and difficult access to the remote affected communities, the overall planned activities like technical assessment and focus group discussions were not completed in a timely manner. As a result, overall WASH recovery interventions were delayed.
  - BDRCS also could not recruit a WASH technical officer who was supposed to be based at the field. BDRCS instead deployed the WASH Officer from the Disaster Response Department, based at the NHQ level, where he provided technical and monitoring support, both virtually and physically as required.
