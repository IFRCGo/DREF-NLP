  - Similar to the shelter sector, a major challenge for livelihoods and basic needs was the selection and identification of households to receive cash support. There were grievances that the selection process and the technical system may have had issues. There were some persons who appeared to be clearly in need but who did not satisfy the eligibility criteria, which suggests the need to explore the development of a more robust system.
  - There were also selected persons who, on account of the hurricane, had lost their national identification. Red Cross hence created a proxy identification system in which a photograph of the person was taken and used during assessment and distribution for comparison and validation. In additon, village councils were on site to assist in verifying the beneficiaries in their communities.
  - There were also recipients for support who were not sure or unable to properly use or access the card. These elderly or disabled people were accompanied by the Red Cross through the process. In some cases, debit cards were delivered to them.
