  items:
  - The major challenge in the shelter support was the increased costs, including that of construction materials, delivery etc. While construction materials were out of supply in Dominica, procurement took longer than expected. The costs were higher too as the suppliers were overseas. A direct consequence of this challenge was that the target number of households receiving the support was scaled down (from 1,000 to 550).
  - There was also a lack of trained carpenters and construction workers, which was addressed through the training of carpenters in cooperation with the government. The most serious challenge was caused by the lack of site supervisors whose task it was to supervise their daily work. Furthermore, there was a shortage of engineers and architects available to undertake the technical assessment.
  - Another challenge was the selection criteria used for communities and households to receive support. Certain socio- political developments such as the elections created a sense of dissatisfaction in areas where people were equally divided. However, DRCS dealt with these situations quickly by explaining their beneficiary selection to the communities through the Town Halls and Village Councils.
