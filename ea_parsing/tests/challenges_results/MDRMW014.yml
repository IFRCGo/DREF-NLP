  - Borehole drilling encountered a lot of hiccups; breakdown of machinery from time to time due to stone borders especially in Phalombe, difficulty in vehicle mobilization during the rainy season due to road impassability and high salinity levels in 2 of the 10 wet boreholes drilled. The impassable communities were drilled after the rainy season when the roads had dried up. Through coordination, the government together with the communities constructed a strong bridge which enabled the drilling rig to pass across.
  - The drilling of eight boreholes and installation of solar powered water supply was not implemented due to funding constraints.
