  items:
  - Significant delays in the relocation of Leichor refugees to the new camp (Jewii) created substantial operational uncertainities and confusion for the humanitarian community as a whole.
  - Due to the above challenge, ARRA and UNHCR delayed in confirming the accountability matrix for partenrs working in Jewiii camp making it difficult for the appeal team to reconfigure activities and conform to commitments (i.e. mobile cinema and UNICEF).
  - Due to the above uncertainty, establishing a more robust base camp in Leitchor was put on hold. ERCS is now working hard to establish a base at Jewiii camp for volunteers and staff to use.
  - 'Human resource: Delays and challenges in recruiting the right people for the positions in Gambella delaying implementation (ERCS Refugee Coordinator, Finance and PMER officers, and IFRC Operation Support delegate). In addition, resignation of operation staffs (Gambella operation manager and camp coordinator) before the end of operation time influenced the performance of the planned activities.'
  - 'Finance: Funding coverage of 69% entailed a revision and reprioritisation of activites. Delay in submission of financial documents to IFRC and also late feed back given by IFRC to the NS. In addition, some of the financial documents were not complete and created unnecessary communications between the finance persons to settle the issues. Late transfer of cash from IFRC as well as late transfer to the implementing branch resulted in delay in implementation of activities'
  - Involvement of other ERCS units in the appeal activities i.e finance, logistics, PMER and human resource units was inadequate.
  - 'Logistics: Delay in procurement of supplies i.e hygiene kits, and soap.'
  - 'Health and WASH intervention: Duplication of activities in WASH sector by many actors lead to allocation of zones by coordination office (ARRA/UNHCR) that limited the intervention area. Lack of technical skill to implement Mobile cinema for health and hygiene promotion activities with in the NS as well as by other actors.'
  - Ongoing influx of refugees into Ethiopia with increasingly complex needs and lack of funding for the South Sudan refugee response as a whole.
  - 'Security: there were some internal ethnic conflicts which happened in the region, this limited implementation of activities in refugee camps due to restricted movement in the area.'
