  items:
  - "\u2022 There were less volunteers who are trained on search and rescue; and insufficient stock of equipment's available in respective BDRCS branch for respective Unit Disaster Response Team (UDRT) members. To ensure the safety of volunteers and staff during the evacuation, BDRCS from its NHQ warehouse mobilized 175 life jackets to flood affected BDRCS branches."
