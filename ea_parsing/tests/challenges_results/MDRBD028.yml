    text: 'Challenges: '
    text_base: challenges
    idx: 658
  sector_title: Livelihoods
  items:
  - During the initial relief phase, BDRCS encountered difficulties in reaching flood-affected communities with food assistance. This was primarily due to inundation, a lack of transportation options, and limited market accessibility. To address this situation, BDRCS engaged the support of nearby branches unaffected by floods. These branches procured food items and delivered them to the flood-affected districts.
  - Volunteers and staff in respective severely flood affected districts experienced challenges to communicate using mobile phone and computer as there was several days without electricity and mobile network was disrupted.
- title:
    text: 'Challenges: '
    text_base: challenges
    idx: 802
  sector_title: Multi-Purpose Cash
  items:
  - "\u2022 Considering the national cash working recommended package, BDRCS initially provided a multipurpose cash grant of BDT 4,500 per household. However, both the evaluation and PDM revealed that this cash assistance was insufficient to meet the needs."
  - As a result, there is a recommendation to increase the multipurpose cash package, taking into account the market prices of essential items and inflation. Based on updated information from the Household Economic Survey (HES), the CWG is currently in the process of raising the MPCG package from BDT 4,500 to BDT 6,000. This adjustment aims to better enable people to meet their needs, and the guidelines for this increase are expected to be published by December 2023.
  - "\u2022 BDRCS volunteers, NDRT members, and staff faced significant challenges in conducting household assessments due to factors such as remoteness, inundation, and transportation limitations. Nevertheless, with the dedicated support of local volunteers, BDRCS persevered in carrying out the assessments and finalizing the selection of targeted households for cash assistance."
