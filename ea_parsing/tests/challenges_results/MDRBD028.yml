    text: 'Challenges: '
    text_base: challenges
    idx: 951
  sector_title: Health and Care
  items:
  - Due to inundation and lack of transport, during the initial emergency phase mobile medical teams find difficulties to reach remote locations and often it took longer time to reach the affected communities. Considering the challenges, BDRCS allocated more resources for MMT and extended the time duration to provide emergency health services.
- title:
    text: 'Challenges: '
    text_base: challenges
    idx: 1085
  sector_title: Water, Sanitation and Hygiene
  items:
  - The planned targets could not be reached due to low funding coverage, representing only 30 per cent of the total IFRC EA ask.
  - Since the Sylhet region had not experienced such severe floods in the last couple of decades, BDRCS had limited capacity in the flood-affected districts to provide WASH services in emergencies. In the most severely flooded districts, such as Sylhet and Sunamganj, there were no water purification units available. Consequently, BDRCS had to deploy mobile water purification units from its national headquarters located in Dhaka.
  - A significant number of sanitation facilities had been damaged, and according to the BDRCS assessment, a large portion of the affected people could not construct latrines without external support. BDRCS faced challenges in identifying the limited number of targeted households that required latrine support from the large, affected population. To overcome this challenge, BDRCS conducted household assessments in the most affected areas in coordination with local government and other humanitarian agencies, utilizing its limited resources.
- title:
    text: 'Challenges: '
    text_base: challenges
    idx: 1184
  sector_title: Protection, Gender and Inclusion
  items:
  - Time limitation is one of the biggest challenges for providing psychological support for PWDs who require long-term treatment.
  - There is lack of technical expertise to conduct detail individual assessment for PWDs. Which hinders BDRCS to provide appropriate assistance on time. to overcome the challenges BDRCS and IFRC partnership with Disability in Development (CDD) to identify the individual needs of people with disability and to provide appropriate assistance.
  - There was lack of availability of existing health practitioners particularly occupational therapy and Speech- language pathologists (SLPs)/ speech therapists in the respective local communities.
  - Due to low funding coverage, BDRCS was not able to reach more PWDs.
