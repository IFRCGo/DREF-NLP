  sector_title: National Society Strengthening
  items:
  - Some of the BDRCS branches in Sylhet region like in Sunamganj BDRCS branch office, there is lack of space and facilities to work properly. BDRCS experienced difficulties to store relief items and to accommodate its volunteers and staff during the emergency phase of the operation. To address the shortage of warehouse space, BDRCS is planning to have framework agreement which will allow BDRCS to directly deliver relief items from supplier warehouse.
