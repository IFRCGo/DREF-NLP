    idx: 459
  sector_title: Shelter, Housing and Settlements
  items:
  - 'Lack of Warehouse Facilities: One significant challenge encountered was the absence of warehouse facilities at the BDRCS branch level for storing relief items. Consequently, BDRCS had to mobilize relief items such as tarpaulins, shelter toolkits, sleeping mats, etc., from its central warehouse facilities.'
  - 'Difficulty in Road Access: Accessing the operation location by road was challenging due to inundation and adverse weather conditions, including heavy rainfall leading to muddy roads and high temperatures. Nonetheless, BDRCS organized locally available transportation options like boats and rickshaw vans to deliver relief items to the affected people.'
  - 'Limited Transportation Access in Remote Areas: In remote haor locations like Telikhal and Companiganj, there was limited transportation access by road, particularly for delivering corrugated iron sheets. In consultation with local communities, BDRCS arranged distribution points as close as possible to the targeted communities. Simultaneously, BDRCS emphasized a cash-based intervention, allowing targeted households to procure locally available items.'
  - 'Resource Constraints: BDRCS faced challenges in meeting the needs of a large number of affected people with limited available resources. To address these challenges, BDRCS maintained regular coordination and consultation with local communities, humanitarian agencies, and the government. BDRCS prioritized the most affected communities in coordination with relevant stakeholders and identified the most vulnerable affected households through multisectoral household assessments. Throughout the operation, a feedback and complaint mechanism was established between the community and BDRCS to address this challenge.'
