  items:
  - Due to restrictions imposed to contain the spread of COVID-19, and the changes
    in the staff of the procurement team at VNRC, the distribution of water tanks
    encountered a wide range of difficulties, especially during the approval and bidding
    process, which delayed the finalization of the procurement. However, by the end
    of October 2021, all the people to be assisted had received their designated water
    tank.
  - COVID-19 prevention measures affected the implementation of activities, which
    restricted the number of people participating in each event. As a result, the
    total number of people reached through the dissemination was less than the initial
    target. Health and hygiene promotion activities were integrated in the same communication/dissemination
    event.
  - Government policies related to the prevention of COVID-19 had a considerable impact
    on the implementation of health promotion activities, which restricted the number
    of people participating in each event to avoid the spread of COVID-19 due to the
    close contact among participants. Besides, the budget used for the communication
    activities is limited, total number of people reached through the dissemination
    was far less than the initial target.
