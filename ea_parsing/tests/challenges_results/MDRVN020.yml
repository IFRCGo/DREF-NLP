  - Beginning in May 2021, the number of COVID-19 positive cases and deaths began
    to rise dramatically. The overall consultation and assessment process in the communities
    was delayed due to strict transportation restrictions across the country and considerations
    for the safety of staff and volunteers, and it took longer than expected to implement
    the recovery activities.
  - VNRC HQ received several calls from the people assisted in the localities regarding
    the kitchen set support with the message that people preferred cash. The HQ and
    the Red Cross Chapter have worked closely to reallocate the NFIs support to the
    households in needs. Besides, according to the communication among people assisted
    and the local Red Cross Chapter, VND 10 million provided for the repairs work
    was considered inadequate.
  - Three tropical storms named DIANMU, LIONROCK and KOMPASU happened in the last
    quarter of 2021 which delayed the construction and repair process, particularly
    in material transportation and monitoring.
