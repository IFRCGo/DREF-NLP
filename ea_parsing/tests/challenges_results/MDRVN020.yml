    producer to capture the achievements of the operation. The photography assignment
    had to be monitored remotely by IFRC staff in Viet Nam as well as from Bangkok
    CCD due to the prevailing travel restrictions thus limiting the guidance to the
    three field photographers in the provinces. This was mitigated to some extent
    by hiring a photographer who had previously covered the disaster during 2020 and
    was familiar with the local context and Red Cross operations, to operate as a
    field producer and guide the field photographers.
