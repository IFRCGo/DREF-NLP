  - 'Due to the significant drop in the number of migrants in the country during the year as well as due to expiry dates, some parts of the procured food items had to be distributed to vulnerable groups other than the targeted migrants (persons with special needs, refugees from Kosovo, juvenile prisoners and irregular migrants), as follows:'
  - Demir Kapija (institution for persons with special needs) 5,000 biscuits, cookies, dry bread, dates and juice
  - Demir Hisar (institution for persons with special needs) 10,000 cookies and raisins, and 5,000 biscuits, dry bread, dates and juice
  - Banja Bansko (institution for persons with special needs) 5,000 biscuits, cookies, dry bread, dates and juice
