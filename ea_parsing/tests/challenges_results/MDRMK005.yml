  - 6,469 packs of raisins donated to Kosovo refugees sheltered in Skopje who are in process of integration
  - 1,500 food parcels donated to irregular migrants
  - The food distribution system had to be adapted according to the needs of the migrants.
  - At some points the procurement process was a challenge due to emergency procurements immediately being required and the procurement process taking too long.
