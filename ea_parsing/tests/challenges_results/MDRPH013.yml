  - Donations received through this appeal were insufficient to meet all the targets, specifically for shelter, i.e. only 2,004 could be covered out of the 2,300 targeted. Specifically, 1,700 families were reached with shelter repair assistance while 304 households were provided with core shelters. The slow inflow of donations was attributed to the effect of Typhoon Haiyan, which struck hardly a month after the earthquake. The typhoon demanded massive effort and resources from the Philippine government, PRC and other actors. While support shifted to the immediate needs of typhoon-affected families, significant needs remained in the earthquake-affected areas.
